<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div id="wrapper">

      <canvas id="myCanvas" width="900px" height="500px"></canvas>
        <script>

          var canvas = document.getElementById("myCanvas");
          var ctx = canvas.getContext("2d");

          // draw circle random vars
          var x = Math.floor(Math.random()*900+1);
          var y = 0;
          // Math.floor(Math.random()*500+1);
          var r = Math.floor(Math.random()*50+1);


          // draw a circle function
          var circle = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI)
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
            ctx.lineWidth = 0;
            context.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.stroke();
          }

          //call circle function
          circle();



        </script>






    </div>
  </body>

</html>
