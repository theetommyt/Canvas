<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div id="wrapper">

      <canvas id="myCanvas" width="900px" height="500px"></canvas>
        <script>

          var canvas = document.getElementById("myCanvas");
          var ctx = canvas.getContext("2d");

          // draw circle random vars
          var x = Math.floor(Math.random()*900+1);
          var y = 0;
          // Math.floor(Math.random()*500+1);
          var r = Math.floor(Math.random()*50+1);


          // draw a circle function
          var circle = function() {
            var xAxis = Math.floor(Math.random()*900+1);
            var rad = Math.floor(Math.random()*30+1);
            ctx.beginPath();
            ctx.arc(xAxis, 0, rad, 0, 2 * Math.PI)
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
            ctx.lineWidth = 0;
            ctx.strokeStyle = 'rgba(255,255,255,0.0)';
            ctx.stroke();
          }

          // Draw multiple random sized circles at random x-axis values
          var i = 0, numCircles = 1000;
            function drawCircles() {
              circle();
              i++;
              if( i < numCircles ) {
                setTimeout( drawCircles, 300 );
                }
              }

          drawCircles();



        </script>






    </div>
  </body>

</html>
